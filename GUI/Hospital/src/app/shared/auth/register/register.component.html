<div class="container register-container shadow p-4 mt-5 rounded bg-white">
  <h2 class="text-center mb-4">Register - {{ loginFor | titlecase }}</h2>


  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row g-3">
      <!-- Common Fields -->
       <ng-container *ngIf="loginFor === 'user'">
      <div class="col-md-6">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstName" />
      </div>
      <div class="col-md-6">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" />
      </div>

      <div class="col-md-6">
        <label>Date of Birth</label>
        <input type="date" class="form-control" formControlName="dateOfBirth" />
      </div>
      <div class="col-md-6">
        <label>Gender</label>
        <select class="form-control" formControlName="idGender">
          <option *ngFor="let gender of genderList" [value]="gender.id">{{ gender.name }}</option>
        </select>
      </div>
      </ng-container>

      <div class="col-md-6">
        <label>User Type</label>
        <select class="form-control" formControlName="idUserType">
          <option *ngFor="let type of userTypeList" [value]="type.id">{{ type.name }}</option>
        </select>
      </div>

      <div class="col-md-6">
        <label>Mobile</label>
        <input type="text" class="form-control" formControlName="mobile" />
      </div>

      <div class="col-md-6">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div class="col-md-6">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" />
      </div>

      <!-- Conditional: Hospital Fields -->
      <ng-container *ngIf="loginFor === 'hospital'">
        <div class="col-md-6">
          <label>Hospital Name</label>
          <input type="text" class="form-control" formControlName="hospitalName" />
        </div>
        <div class="col-md-6">
          <label>Hospital Type</label>
          <select class="form-control" formControlName="hospitalTypeId">
            <option *ngFor="let htype of hospitalTypeList" [value]="htype.id">{{ htype.name }}</option>
          </select>
        </div>

        <div class="col-md-6">
          <label>State</label>
          <select class="form-control" formControlName="stateId">
            <option *ngFor="let state of stateList" [value]="state.id">{{ state.name }}</option>
          </select>
        </div>

        <div class="col-md-6">
          <label>City</label>
          <select class="form-control" formControlName="cityId">
            <option *ngFor="let city of cityList" [value]="city.id">{{ city.name }}</option>
          </select>
        </div>

        <div class="col-12">
          <label>Address</label>
          <textarea class="form-control" rows="2" formControlName="address"></textarea>
        </div>
      </ng-container>

      <!-- File Uploads -->
      <div class="col-md-6">
        <label>Upload Profile Image</label>
        <input type="file" class="form-control" (change)="onFileChange($event, 'profile')" />
        <img *ngIf="profileImageUrl" [src]="profileImageUrl" class="img-thumbnail mt-2" height="80" />
      </div>

      <!-- <div class="col-md-6">
        <label>Upload QR Code</label>
        <input type="file" class="form-control" (change)="onFileChange($event, 'qr')" />
        <img *ngIf="qrCodeUrl" [src]="qrCodeUrl" class="img-thumbnail mt-2" height="80" />
      </div> -->
    </div>

    <button type="submit" class="btn btn-success w-100 mt-4" [disabled]="registerForm.invalid">Register</button>

    <p class="text-center mt-3">
      Already have an account? <a [routerLink]="['/login']">Login Here</a>
    </p>
  </form>
</div>
