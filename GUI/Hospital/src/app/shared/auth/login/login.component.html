<div class="container login-wrapper d-flex align-items-center justify-content-center">
  <div class="login-box shadow p-4 rounded bg-white">
    <div class="text-center mb-4">
      <h3 class="text-primary">Welcome Back</h3>
      <p class="text-muted">Login to your {{ loginFor | titlecase }} account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" formControlName="email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small class="text-danger">Please enter a valid email.</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter your password" formControlName="password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small class="text-danger">Password is required.</small>
        </div>
      </div>

      <button class="btn btn-primary w-100" type="submit" [disabled]="isSubmitting || loginForm.invalid">
        {{ isSubmitting ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="text-center mt-3">
      <p class="text-muted">Don't have an account?</p>
      <a [routerLink]="['/module-selector']" class="btn btn-link">Register as Hospital or User</a>
    </div>
  </div>
</div>
