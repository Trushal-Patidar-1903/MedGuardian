<div class="container mt-4">
 <h4>{{ isEditMode ? 'Edit User' : 'Add User' }}</h4>

 <form [formGroup]="userForm" (ngSubmit)="save()" class="mt-3">
   <!-- Name -->
   <div class="mb-3">
     <label class="form-label">Name</label>
     <input type="text" class="form-control" formControlName="name" />
     <div class="text-danger" *ngIf="f?.['name'].touched && f?.['name'].invalid">
       <div *ngIf="f?.['name'].errors?.['required']">Name is required.</div>
       <div *ngIf="f?.['name'].errors?.['minlength']">Minimum 2 characters required.</div>
     </div>
   </div>

   <!-- Email -->
   <div class="mb-3">
     <label class="form-label">Email</label>
     <input type="email" class="form-control" formControlName="email" />
     <div class="text-danger" *ngIf="f?.['email'].touched && f?.['email'].invalid">
       <div *ngIf="f?.['email'].errors?.['required']">Email is required.</div>
       <div *ngIf="f?.['email'].errors?.['email']">Invalid email format.</div>
     </div>
   </div>

   <button type="submit" class="btn btn-success me-2" [disabled]="userForm.invalid">
     {{ isEditMode ? 'Update' : 'Add' }}
   </button>
   <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
 </form>
</div>
