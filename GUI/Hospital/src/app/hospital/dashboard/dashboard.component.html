<div class="container py-4">
  <h2 class="mb-4 text-primary">Hospital Dashboard</h2>
   <!-- Hospital Info -->
  <div class="card mb-4 shadow-sm border-primary">
    <div class="card-body">
      <h4 class="card-title text-primary">CityCare Multi-Speciality Hospital</h4>
      <p class="card-text mb-1"><strong>Address:</strong> 123 Health Street, MedCity, IN</p>
      <p class="card-text mb-1"><strong>Contact:</strong> +91-9876543210</p>
      <p class="card-text"><strong>Email:</strong> contact&#64;citycarehospital.com</p>
    </div>
  </div>
  <!-- Search Bar -->
  <div class="input-group mb-4 shadow-sm">
    <input type="text" class="form-control" placeholder="Search by name, city or blood group..." [(ngModel)]="searchTerm">
    <button class="btn btn-outline-primary" (click)="onSearch()">Search</button>
  </div>

  <!-- User Cards -->
  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let user of filteredUsers">
      <div class="card border-0 shadow rounded p-3">
        <h5 class="text-secondary mb-3">{{ user.name }}</h5>
        <ul class="list-unstyled small">
          <li><strong>Age:</strong> {{ user.age }}</li>
          <li><strong>Blood Group:</strong> {{ user.bloodGroup }}</li>
          <li><strong>City:</strong> {{ user.city }}</li>
        </ul>
        <canvas id="barcode-{{user.id}}"></canvas>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="successModalLabel">Success</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <i class="bi bi-check-circle-fill text-success fs-1"></i>
        <p class="mt-3 mb-0">Email sent successfully!</p>
      </div>
    </div>
  </div>
</div>

</div>
