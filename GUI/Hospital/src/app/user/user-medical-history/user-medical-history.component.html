<div class="container mt-5 mb-5 p-4 shadow rounded bg-light">
  <h2 class="text-center text-primary mb-4">Add Medical History</h2>

  <form [formGroup]="medicalHistoryForm" (ngSubmit)="submitForm()">
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <label for="bloodGroup" class="form-label">Blood Group</label>
        <select formControlName="idBloodGroup" id="bloodGroup" class="form-select">
          <option value="">Select</option>
          <option *ngFor="let group of bloodGroups" [value]="group.id">{{ group.name }}</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" formControlName="age" id="age" class="form-control" placeholder="Enter age">
      </div>

      <div class="col-md-3">
        <label for="weight" class="form-label">Weight (kg)</label>
        <input type="number" formControlName="weight" id="weight" class="form-control" placeholder="Enter weight">
      </div>

      <div class="col-md-3">
        <label for="height" class="form-label">Height (cm)</label>
        <input type="number" formControlName="height" id="height" class="form-control" placeholder="Enter height">
      </div>
    </div>

    <!-- Emergency Contacts -->
    <div class="mt-4">
      <h5 class="text-secondary">Emergency Contacts</h5>
      <div formArrayName="userContacts" class="row g-3 mb-2">
        <div *ngFor="let contact of userContacts.controls; let i=index" [formGroupName]="i" class="col-md-6">
          <div class="input-group">
            <input type="text" formControlName="contactNo" class="form-control" placeholder="Contact No">
            <input type="text" formControlName="idRelationType" class="form-control" placeholder="Relation Type ID">
          </div>
        </div>
      </div>
      <button type="button" (click)="addContact()" class="btn btn-sm btn-outline-primary mb-3">+ Add Contact</button>
    </div>

    <!-- Allergies -->
    <div class="mt-4">
      <h5 class="text-secondary">Allergies</h5>
      <div formArrayName="allergies">
        <div *ngFor="let allergy of allergies.controls; let i=index" [formGroupName]="i" class="mb-2">
          <input formControlName="allergy" class="form-control" placeholder="Enter allergy">
        </div>
      </div>
      <button type="button" (click)="addAllergy()" class="btn btn-sm btn-outline-primary mt-2">+ Add Allergy</button>
    </div>

    <!-- Surgical History -->
    <div class="mt-4">
      <h5 class="text-secondary">Surgical History</h5>
      <div formArrayName="surgicalHistories">
        <div *ngFor="let surgery of surgicalHistories.controls; let i=index" [formGroupName]="i" class="mb-2">
          <input formControlName="surgery" class="form-control" placeholder="Enter surgery">
        </div>
      </div>
      <button type="button" (click)="addSurgery()" class="btn btn-sm btn-outline-primary mt-2">+ Add Surgery</button>
    </div>

    <!-- Medical Conditions -->
    <div class="mt-4">
      <h5 class="text-secondary">Medical Conditions</h5>
      <div formArrayName="medicalHistories">
        <div *ngFor="let condition of medicalHistories.controls; let i=index" [formGroupName]="i" class="mb-2">
          <input formControlName="condition" class="form-control" placeholder="Enter condition">
        </div>
      </div>
      <button type="button" (click)="addCondition()" class="btn btn-sm btn-outline-primary mt-2">+ Add Condition</button>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-4 py-2">Submit Medical History</button>
    </div>
  </form>
</div>
